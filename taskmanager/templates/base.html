<!-- Within our taskmanager package, create a new directory called 'templates',
which is where Flask looks for any HTML templates to be rendered. 
We need to render some sort of front-end template to verify that the application is running successfully -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css')}}" type="text/css">
  <title>Task Manager</title>
</head>

<body>

  <header>
    <nav>
      <div class="light-blue darken-1">
        <a href="{{url_for('home')}}" class="brand-logo">Task Manager</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="fas fa-bars"></i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{url_for('home')}}">Home</a></li>
          <li><a href="">New Task</a></li>
          <li><a href="">Categories</a></li>
        </ul>
      </div>
    </nav>

    <!-- mobile sidenav -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="{{url_for('home')}}">Home</a></li>
      <li><a href="">New Task</a></li>
      <li><a href="">Categories</a></li>
    </ul>
  </header>

  <main class="container">
    {% block content%}

    {% endblock %}

  </main>

  <footer class="page-footer blue-darken-3">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename= 'js/script.js')}}"></script>
</body>

</html>
